<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agendamento de Consultas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <h1>Agendamento de Consultas</h1>

      <div class="form-container">
        <label for="date-picker">Escolha uma data para consulta:</label>
        <input type="date" id="date-picker" />

        <button id="check-availability-btn">Verificar Disponibilidade</button>
      </div>

      <div id="availability-container" class="availability-container">
        <h2>Horários Disponíveis</h2>
        <div id="available-times" class="available-times">
          <!-- Horários disponíveis serão listados aqui -->
        </div>
      </div>

      <div id="appointment-container" class="appointment-container">
        <h2>Agendar Consulta</h2>
        <form id="appointment-form">
          <label for="time-picker">Escolha um horário:</label>
          <select id="time-picker">
            <option value="">Selecione um horário</option>
          </select>

          <button type="submit">Agendar Consulta</button>
        </form>
      </div>

      <div id="confirmation-container" class="confirmation-container">
        <!-- Confirmação de agendamento -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
